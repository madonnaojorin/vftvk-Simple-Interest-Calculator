    <div class="box1">
        <h1>Simple Interest Calculator</h1>

    <body>
        <br>
   
        <b>Amount</b> <input type="number"  id="principal" min="0">  <br/>
<div class="slider">
        <b>Interest Rate</b><input type="range" id="rate" min="0.1" max="20.0" step = "0.1" value="20" oninput="rangeValue.innerText = this.value"> 
       &nbsp; <p id="rangeValue">20%</p>
    </div>
        <b>No. of Years</b> <select id="year"> 
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            </select>
        <div style="height: 15px;"></div>

        <button onclick="compute()">Compute Interest</button><br>
        <div style="height: 15px;"></div>

        <span id="result"></span>
        
        <div style="height: 10px;"></div>

</body>
